<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>

    <!-- Meta Redirect (For Non-JavaScript Browsers) -->
    <meta http-equiv="refresh" content="5; url=https://taras.ee">

    <script>
        // JavaScript Redirect (Works Faster & Ensures Redirect)
        setTimeout(function() {
            window.location.replace("https://taras.ee");
        }, 5000); // 5-second delay before redirect
    </script>
</head>
<body>
    <h2>I've moved to <a href="https://taras.ee">taras.ee</a>.</h2>
    <p>You will be redirected automatically in <strong>5 seconds</strong>.</p>
    <p>If the redirect doesn't work, <a href="https://taras.ee">click here</a> to visit my new website.</p>
</body>
</html>
